    <div class="header-top-area ptb-10 hidden-xs header-top-area-4">

                <div class="col-lg-3 col-md-4 col-sm-5">
                    <div class="header-top-right header-top-left-4">
                       
                    </div>
                </div>
                <div class="col-lg-9 col-md-8 col-sm-7 header-top-right-4">
                    <div class="header-top-left">
                        <ul>
                            <li><a th:href="@{/logon}">Sign In</a></li>
                            <li class="click_menu"><a href="#">My Account <i class="fa fa-angle-down"></i></a>
                                <ul class="click_menu_show">
                                    <li><a th:href="@{/account/profile}">My Profile</a></li>
                                    <li><a th:href="@{/logout}">Log out</a></li>

<!-- page-title-wrapper-end -->
<!-- all-hyperion-page-start -->
<div class="all-hyperion-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                <!-- product-simple-area-start -->
                <div class="product-simple-area ptb-80">
                    <div class="row">
                        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                            <div class="tab-content">
                                <div class="tab-pane active" id="view1">
                                    <a class="image-link" th:href="@{/img/product/15.jpg}"><img
                                             img th:src="@{'/images/'+${images[0]}}"
                                            alt=""></a>
                                </div>
                                <div class="tab-pane" id="view2">
                                    <a class="image-link" th:href="@{/img/product/2.jpg}"><img
                                            th:src="@{/img/product/2.jpg}" alt=""></a>
                                </div>
                                <div class="tab-pane" id="view3">
                                    <a class="image-link" th:href="@{/img/product/3.jpg}"><img
                                            th:src="@{/img/product/3.jpg}" alt=""></a>
                                </div>
                                <div class="tab-pane" id="view4">
                                    <a class="image-link" th:href="@{/img/product/13.jpg}"><img
                                            th:src="@{/img/product/13.jpg}"
                                            alt=""></a>
                                </div>
                                <div class="tab-pane" id="view5">
                                    <a class="image-link" th:href="@{/img/product/6.jpg}">< alt=""></a>
                                </div>
                                <ul class="sinple-tab-menu" role="tablist">

                                    <li th:each="image:${images}"><a href="#view2" data-toggle="tab"><img
                                            th:src="@{'/images/'+${image}}" alt=""/></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                            <h3 class="text-danger" th:if="${Error != null}" th:text="${Error}"></h3>
                            <div class="product-simple-content">
                                <div class="sinple-c-title">
                                    <h3 th:text="${product.name}"></h3>
                                </div>
                                <div class="checkbox">
                                    <span><i class="fa fa-check-square" aria-hidden="true"></i>In stock</span>
                                </div>
                                <div class="product-price-star star-2">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                                <h4 th:text="${'$ '+product.price}"></h4>
                                <form id="addingProduct" method="POST" action="/carting">
                                    <div class="quick-add-to-cart">

                                        <div class="numbers-row">
                                            <label for="french-hens">Qty:</label>
                                            <input type="number" id="french-hens"
                                                   th:value="${product.getStockQuantity()}" name="quantity">
                                        </div>

                                        <input type="hidden" name="productId" th:value="${product.id}"/>

                                    </div>
                                    <br/>
                                    <div class="quick-add-to-cart">
                                        <button class="btn btn-lg btn-success" type="submit"><span
                                                class="lnr lnr-cart"></span>Add to Cart
                                        </button>

                                    </div>
                                </form>
                                <br/>
                                <p th:text="${product.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- product-simple-area-end -->
                <div class="product-info-detailed pb-80">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="product-info-tab">
                                <!-- Nav tabs -->
                                <ul class="product-info-tab-menu" role="tablist">
                                    <li class="active"><a href="#details" data-toggle="tab">details</a></li>
                                </ul>
                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div class="tab-pane active" id="details">
                                        <div class="product-info-tab-content">
                                            <p th:text="${product.description}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                <div class="product-simple-area ptb-80">
                    <div class="your-order">
                        <h3>Riews</h3>
                        <div class="your-order-table table-responsive">
                            <table>
                                <thead>
                                <tr>
                                    <th class="product-name">Reviews</th>
                                    <th class="product-total">Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="cart_item">
                                    <td class="product-name">
                                        <span></span> <strong class="product-quantity"><span></span></strong>
                                    </td>
                                    <td class="product-total">
                                        <span class="amount"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 mar_b-30">

                    <p>2019 @ All Rights Reserved - <a href="#"></a></p>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="copyright-img text-right">
                    <a href="#"><img src="img/payment.png" alt=""/></a>
                </div>
            </div>
        </div>
    </div>
</div>
