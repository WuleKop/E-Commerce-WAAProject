<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Jewelleries</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--    <script type="text/javascript" th:src="@{/js/productMain.js}"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/product.css}" href="../css/product.css" type="text/css">
</head>
<body>
<div class="container ">
    <h3 th:text="'All Jewelleries in store for Seller'" style="margin: 20px"></h3>
    <div th:each="p:${products}" id="products">
        <div class="card mb-3" >
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img th:src="@{'/images/'+${@utilityClass.choosenOne(p.pictureUrls)}}" class="card-img" alt="Product" style="margin-top: 50px; margin-left: 5px">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${p.name}">Product Name</h5>
                        <p class="card-text"><small th:text="'Manufactured Date: '+ ${p.manufacturedDate.toString().substring(3,9)+', '+p.manufacturedDate.toString().substring(23)}">Manufactured Date</small></p>
                        <p class="card-text"><small th:text="'Quantity: '+${p.stockQuantity}">Stock Quantity</small></p>
                        <p class="card-text"><small class="text-muted" th:text="'Price: $'+${p.price}">Price</small></p>
                    </div>
                </div>
                <p><a th:href="@{/getProduct/{pId}(pId=${p.id})}" class="btn btn-outline-info btn-sm" style="margin-left: 10px">Details</a>

                </p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
