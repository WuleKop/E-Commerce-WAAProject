<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Product Details</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" th:href="@{/img/favicon.png}"/>
    <!-- Place favicon.ico in the root directory -->
    <!-- google-font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <!-- all css here -->
    <!-- bootstrap v3.3.6 css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" type="text/css">
    <!-- animate css -->
    <link rel="stylesheet" th:href="@{/css/animate.css}" href="../css/animate.css" type="text/css">
    <!-- jquery-ui.min css -->
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" href="../css/jquery-ui.min.css" type="text/css">
    <!-- meanmenu css -->
    <link rel="stylesheet" th:href="@{/css/meanmenu.min.css}" href="../css/meanmenu.min.css" type="text/css">
    <!-- nivo-slider css -->
    <link rel="stylesheet" th:href="@{/css/nivo-slider.css}" href="../css/nivo-slider.css}" type="text/css">
    <!-- owl.carousel css -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}" href="../css/owl.carousel.css" type="text/css">
    <!--linearicons css -->
    <link rel="stylesheet" th:href="@{/css/linearicons-icon-font.min.css}" href="../css/linearicons-icon-font.min.css"
          type="text/css">
    <!-- font-awesome css -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../css/font-awesome.min.css" type="text/css">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css" type="text/css">
    <!-- responsive css -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}" href="../css/responsive.css" type="text/css"/>
    <!-- modernizr css -->
    <script th:src="@{/js/vendor/modernizr-2.8.3.min.js}" src="../js/vendor/modernizr-2.8.3.min.js"
            type="text/javascript"></script>
</head>
<body style="width: 80%;margin:auto">
    <div style="height: 20px;">

    </div>
    <a th:href="@{'/shop/'+${product.id}}" class="btn btn-info btn-sm">
        <i class="fa  fa-hand-o-left"></i> Back
    </a>

       <br/>
    <br/>
    <br/>

    </div>
    <div class="product-info-detailed pb-80" id="new-review">
        <div class="row">
            <div class="col-lg-12">
                <div class="product-info-tab">
                    <!-- Nav tabs -->
                    <ul class="product-info-tab-menu" role="tablist">
                        <li class="active"><a href="#details" data-toggle="tab">details</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="card" th:each="review : ${reviews}">
                        <div class="card-header">
                            <p><strong >Added on :</strong> <span th:text="${review.getDate()}"></span></p>
                        </div>
                        <div class="card-body">
                            <br/>
                            <p class="card-text" ><strong>content : </strong><span th:text="${review.description}"></span></p>
                            <br/>
                            <span><strong>rate :</strong> <strong th:text="${review.rating}"></strong></span>
                            <hr/>
                        </div>
                    </div>
                    <hr/>
                    <form  method="POST" action="/addReview">
                    <div class="tab-content">
                        <div class="tab-pane active">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">provide review description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label>rating <span class="required">*</span></label>
                                <select name="rate">
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <input type="hidden" name="productId" th:value="${product.id}"/>

                        </div>
                    </div>
                    <button class="btn btn-sm btn-success" type="submit" style="margin-top: 2%;" th:if="${session.user != null}"><span
                            class="fa fa-check-circle-o" id="addNew" ></span> Add
                    </button>
                    <a class="btn btn-sm btn-danger" th:href="@{'/shop/'+${product.id}}" style="margin-top: 2%;" th:if="${session.user != null}"><span
                            class="fa fa-ban" id="cancel"></span> Cancel
                    </a>
                    </form>
                    <a href="/logon" class="btn btn-sm btn-success" type="button" style="margin-top: 2%;" th:if="${session.user == null}"><span
                            class="fa fa-user" id="login" ></span> Login to add review
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
